version: '3.8'

networks:
  - "lyac"

services:
  app:
    build:
      context: .
      dockerfile: Containerfile.app
    ports:
      - "8080:8080"
    volumes:
      - ./:/app:Z
    environment:
      - APP_ENV=dev
      - DATABASE_URL=mysql://lyac:lyac@mysql/lyac
    command:
      - /bin/bash
      - -c
      - |
        composer install
        corepack enable
        yarn install
        yarn encore dev
        php -S 0.0.0.0:8080 -t public_html
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    command: --default-authentication-plugin=caching_sha2_password --log-bin-trust-function-creators=1
    volumes:
      - ./sql:/docker-entrypoint-initdb.d:Z
      - mysql_data:/var/lib/mysql:Z
    environment:
      MYSQL_ROOT_PASSWORD: lyac
      MYSQL_USER: lyac
      MYSQL_PASSWORD: lyac
      MYSQL_DATABASE: lyac

volumes:
  mysql_data: 

networks:
  lyac:
    driver: bridge
